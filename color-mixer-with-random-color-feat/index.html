<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Color Mixer 2.0</title>
</head>

<body>
    <header>
        <h1>Color Mixer 2.0</h1>
        <div class="colors">
            <input class="red" type="range" step="1" min="0" max="255" value="30" autocomplete="off">
            <input class="green" type="range" step="1" min="0" max="255" value="255" autocomplete="off">
            <input class="blue" type="range" step="1" min="0" max="255" value="144" autocomplete="off">
        </div>
        <div class="btn-rgb">
            <p class="rgb"> #1E90FF</p>
            <button name="btn" id="btn">Random Color</button>
        </div>
    </header>
    <main>
    </main>
    <script src="script.js"></script>
</body>

</html>
